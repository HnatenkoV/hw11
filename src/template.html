<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work</title>

</head>
<title><%= htmlWebpackPlugin.options.title %></title>
<body id="outsideClick">

<div class="container">
    <div class="search-section">
        <label for="site-search"></label>
        <input type="search" id="site-search" name="q" placeholder="select name">
        <div class="radio-section">
            <input class="custom-radio" type="radio" id="statusChoice1"
                   name="status" value="Alive">
            <label for="statusChoice1">Alive</label>

            <input class="custom-radio" type="radio" id="statusChoice2"
                   name="status" value="Dead">
            <label for="statusChoice2">Dead</label>

            <input  class="custom-radio" type="radio" id="statusChoice3"
                   name="status" value="Unknown">
            <label for="statusChoice3">Unknown</label>
        </div>
        <button id="searchBtn" class="search-btn">Search</button>
    </div>
    <div class="sel">
        <p>Selected: </p>
        <div id="selectDiv"></div>
    </div>


    <div class="pages">
        <button id ="arr-left" class="arr">L</button>
        <div id="cnt" class="counter">1</div>
        <button id ="arr-right" class="arr">R</button>
    </div>

    <div class="todo-wrapper" id="todo-list-wrapper"></div>

<!--    <button class="return" onclick="handledReturnClick(event)">return</button>-->

    <section id="charWind" class="character-window">
        <div class="window-body">
            <div id="modalContent" class="window-content">
                <h2 id="personApiInfo"></h2>
                <img id="personApiImg" src="" alt="">
                <h3 id="personApiName"></h3>
                <button id="closeBtn">close</button>
            </div>
        </div>
    </section>

</div>

</body>
</html>
